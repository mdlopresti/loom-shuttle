# Release workflow for loom-shuttle (standalone repository)
# Move this to .github/workflows/release.yml after repo split

name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches-ignore:
      - '**'  # Ignore branch runs
    # Note: workflow_run doesn't support tags filter, so we check in the job

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if CI succeeded AND it was triggered by a tag push
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for release notes
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Get tag name
        id: tag
        run: echo "name=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          TAG="${{ steps.tag.outputs.name }}"
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${TAG}^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release - no previous tag found"
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "## Initial Standalone Release" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "Shuttle CLI has been split from the loom-weft monorepo into its own repository." >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "### Migration from Monorepo" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "If you were using \`@loom/shuttle\` from the monorepo:" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "\`\`\`bash" >> $GITHUB_OUTPUT
            echo "# Uninstall old version" >> $GITHUB_OUTPUT
            echo "npm uninstall -g @loom/shuttle" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "# Install new standalone version" >> $GITHUB_OUTPUT
            echo "npm install -g @loom/shuttle" >> $GITHUB_OUTPUT
            echo "\`\`\`" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "Your configuration (\`~/.loom/config.json\`) is fully compatible." >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "See CHANGELOG.md for details." >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "Generating notes from $PREV_TAG to $TAG"
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "## What's Changed" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log ${PREV_TAG}..${TAG} --pretty=format:"- %s" --no-merges >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Determine prerelease status
        id: prerelease
        run: |
          VERSION="${{ steps.tag.outputs.name }}"
          # Prerelease if version contains alpha, beta, rc, or is 0.x.x
          if [[ "$VERSION" =~ (alpha|beta|rc) ]] || [[ "$VERSION" =~ ^v0\. ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.name }}
          name: ${{ steps.tag.outputs.name }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: false  # We generate our own
